<template>
    <!-- Back Button -->
    <div class="slds-m-bottom_medium">
        <lightning-button 
            label="Back to Selection" 
            onclick={handleBack}
            icon-name="utility:back">
        </lightning-button>
    </div>

    <!-- Comparison Header -->
    <div class="slds-grid slds-gutters slds-m-bottom_medium">
        <div class="slds-col slds-size_1-of-2">
            <lightning-card title={quote1Name} icon-name="standard:quote">
            </lightning-card>
        </div>
        <div class="slds-col slds-size_1-of-2">
            <lightning-card title={quote2Name} icon-name="standard:quote">
            </lightning-card>
        </div>
    </div>

    <!-- Comparison Sections in Accordion -->
    <template if:true={hasSections}>
        <lightning-accordion allow-multiple-sections-open class="slds-m-bottom_medium">
            <template for:each={comparisonSections} for:item="section">
                <lightning-accordion-section 
                    key={section.objectApiName}
                    name={section.objectApiName}
                    label={section.label}>
                    <c-rca-comparison-section 
                        section={section}
                        quote1-name={quote1Name}
                        quote2-name={quote2Name}>
                    </c-rca-comparison-section>
                </lightning-accordion-section>
            </template>
        </lightning-accordion>
    </template>

    <!-- No Data Message -->
    <template if:false={hasSections}>
        <div class="slds-text-align_center slds-p-vertical_large">
            <lightning-icon icon-name="utility:info" size="large" class="slds-m-bottom_small"></lightning-icon>
            <div class="slds-text-heading_medium">No comparison data available</div>
            <div class="slds-text-body_regular slds-text-color_weak">
                Please check your configuration and try again.
            </div>
        </div>
    </template>

    <!-- Action Buttons -->
    <div class="slds-m-top_large slds-text-align_right">
        <lightning-button 
            variant="neutral" 
            label="Close" 
            onclick={handleClose}>
        </lightning-button>
    </div>
</template>
